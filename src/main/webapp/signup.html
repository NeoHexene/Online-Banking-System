<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Online Banking Sign-Up</title>
<link rel="stylesheet" href="signup.css">
</head>
<body>
<h1>Online Banking Sign-Up</h1>
<form  action="AddCustomer" method="post">
<label for="fullname">Full Name</label>
<input type="text" id="fullname"  name="fullname" required><br>
<label for="email">Email</label>
<input type="email" id="email"  name="email" required><br>
<label for="username">Username</label>
<input type="text" id="username" name="username" required><br>
<label for="password">Password</label>
<input type="password" id="password" name="password" required><br>
<label for="address">Address</label>
<input type="text" id="address" name="address" required><br>
<label for="contact">Phone Number</label>
<input type="tel" id="contact"  name="contact" required><br />
<label for="secques">Security Question - What is the name of your favorite food?</label>
<input type="text" id="secques" name="secques" required><br>
<input type="submit" value="Sign up" >
</form>
</body>
</html>
